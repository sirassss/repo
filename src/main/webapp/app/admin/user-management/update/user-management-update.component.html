<div class="modal-header">
  <h2 class="modal-title m-0">{{ user.id ? 'Sửa tài khoản' : 'Thêm tài khoản' }}</h2>
  <button type="button" class="modal__btn close" data-dismiss="modal" aria-hidden="true" (click)="closePopup()">&times;</button>
</div>
<div class="modal-body">
  <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="login">Tên đăng nhập:</label>
          <input
            type="text"
            name="login"
            id="login"
            [ngClass]="{ 'is-invalid': editForm.get('login')!.invalid }"
            formControlName="login"
            class="form-control"
          />
          <!--        <small *ngIf="!user.login" class="text-danger">Tên sản phẩm không hợp lệ</small>-->
          <div *ngIf="editForm.get('login')!.invalid && (editForm.get('login')!.dirty || editForm.get('login')!.touched)">
            <small class="text-danger" *ngIf="editForm.get('login')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>

            <small
              class="text-danger"
              *ngIf="editForm.get('login')?.errors?.maxlength"
              jhiTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 50 }"
            >
              This field cannot be longer than 50 characters.
            </small>

            <small class="text-danger" *ngIf="editForm.get('login')?.errors?.pattern" jhiTranslate="entity.validation.patternLogin">
              This field can only contain letters, digits and e-mail addresses.
            </small>
          </div>
        </div>
      </div>
      <div class="col-md-6 text-center">
        <img [src]="url" width="200px" id="blah" class="img-fluid img-avatar" alt="ảnh" />
        <div class="input-group col-10 offset-1 mt-10">
          <label for="inputGroupFile01" class="ml-120 btn btn-dark">Chọn ảnh</label>
          <input type="file" accept="image/*" (change)="readUrl($event)" class="form-control d-none" id="inputGroupFile01" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-2">
        <label for="firstName">Họ:</label>
        <div class="input-group">
          <input
            name="firstName"
            id="firstName"
            [ngClass]="{ 'is-invalid': editForm.get('firstName')!.invalid }"
            formControlName="firstName"
            class="form-control"
          />
        </div>
        <div *ngIf="editForm.get('firstName')!.invalid && (editForm.get('firstName')!.dirty || editForm.get('firstName')!.touched)">
          <small
            class="form-text text-danger"
            *ngIf="editForm.get('firstName')?.errors?.maxlength"
            jhiTranslate="entity.validation.maxlength"
            [translateValues]="{ max: 50 }"
          >
            This field cannot be longer than 50 characters.
          </small>
        </div>
      </div>
      <div class="form-group col-md-2">
        <label for="lastName">Tên:</label>
        <input
          type="text"
          name="lastName"
          id="lastName"
          [ngClass]="{ 'is-invalid': editForm.get('lastName')!.invalid }"
          formControlName="lastName"
          class="form-control"
        />
        <div *ngIf="editForm.get('lastName')!.invalid && (editForm.get('lastName')!.dirty || editForm.get('lastName')!.touched)">
          <small
            class="form-text text-danger"
            *ngIf="editForm.get('lastName')?.errors?.maxlength"
            jhiTranslate="entity.validation.maxlength"
            [translateValues]="{ max: 50 }"
          >
            This field cannot be longer than 50 characters.
          </small>
        </div>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-6 p-0">
        <div class="d-flex">
          <div class="form-group col-md-6 mt-4">
            <label for="admin">Quyền Admin:</label>
            <div class="checkbox-form" style="float: right; margin-right: 60px">
              <input type="checkbox" name="isNew" id="admin" [(ngModel)]="ADMIN" [ngModelOptions]="{ standalone: true }" />
            </div>
          </div>
          <div class="form-group col-md-6 mt-4">
            <label for="user">Quyền User:</label>
            <div class="checkbox-form" style="float: right; margin-right: 60px">
              <input type="checkbox" name="isNew" id="user" [(ngModel)]="USER" [ngModelOptions]="{ standalone: true }" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <button mat-raised-button color="primary" class="col-2 m-3" [disabled]="!user" type="submit">
      {{ user.id ? 'Sửa' : 'Thêm' }}
    </button>
  </form>
</div>
