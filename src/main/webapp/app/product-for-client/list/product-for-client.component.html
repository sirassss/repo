<div class="breadcrumb-area mb-30">
  <div class="container">
    <div class="breadcrumb">
      <ul class="d-flex align-items-center">
        <li><a>Trang chủ</a></li>
        <li class="active">
          <a>{{ getTitel() }}</a>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="container col-lg-9" style="display: flex">
  <div class="row">
    <div class="single-product" *ngFor="let product of products; trackBy: trackId; let i = index" data-cy="entityTable">
      <!-- Product Image Start -->
      <div class="pro-img">
        <a (click)="viewDetail(product)">
          <img class="primary-img" [src]="product.image" alt="single-product" height="268px" />
        </a>
      </div>
      <!-- Product Image End -->
      <!-- Product Content Start -->
      <div class="pro-content">
        <div class="pro-info">
          <h4>
            <a href="#">{{ product.name }}</a>
          </h4>
          <p>
            <span class="price" *ngIf="!product.isPromotion; else notpromotion">{{ product.unitPrice | currency: 'VND':true }}</span>
            <ng-template #notpromotion>
              <span class="price" *ngIf="product.isPromotion">{{ product.promotionPrice | currency: 'VND':true }}</span>
              <del class="prev-price" *ngIf="product.isPromotion">{{ product.unitPrice | currency: 'VND':true }}</del>
            </ng-template>
          </p>
          <div class="label-product l_sale" *ngIf="product.isPromotion">
            {{ product.vouchers![0].promotionRate }}<span class="symbol-percent">%</span>
          </div>
        </div>
        <div class="pro-actions">
          <div class="actions-primary mt-5">
            <a title="Thêm vào giỏ hàng" (click)="addToCart(product)"> + Thêm vào giỏ hàng</a>
          </div>
        </div>
      </div>
      <!-- Product Content End -->
    </div>
  </div>
</div>
