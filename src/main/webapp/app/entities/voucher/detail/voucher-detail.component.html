<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="voucher">
      <h2 data-cy="voucherDetailsHeading"><span jhiTranslate="sellphonealamApp.voucher.detail.title">Voucher</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ voucher.id }}</span>
        </dd>
        <dt><span jhiTranslate="sellphonealamApp.voucher.voucherCode">Voucher Code</span></dt>
        <dd>
          <span>{{ voucher.voucherCode }}</span>
        </dd>
        <dt><span jhiTranslate="sellphonealamApp.voucher.productID">Product ID</span></dt>
        <dd>
          <span>{{ voucher.productID }}</span>
        </dd>
        <dt><span jhiTranslate="sellphonealamApp.voucher.promotionPrice">Promotion Price</span></dt>
        <dd>
          <span>{{ voucher.promotionPrice }}</span>
        </dd>
        <dt><span jhiTranslate="sellphonealamApp.voucher.dateIssue">Date Issue</span></dt>
        <dd>
          <span>{{ voucher.dateIssue | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="sellphonealamApp.voucher.status">Status</span></dt>
        <dd>
          <span>{{ voucher.status }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/voucher', voucher.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
