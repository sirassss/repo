<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="feedback">
      <h2 data-cy="feedbackDetailsHeading"><span jhiTranslate="sellphonealamApp.feedback.detail.title">Feedback</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ feedback.id }}</span>
        </dd>
        <dt><span jhiTranslate="sellphonealamApp.feedback.userID">User ID</span></dt>
        <dd>
          <span>{{ feedback.userID }}</span>
        </dd>
        <dt><span jhiTranslate="sellphonealamApp.feedback.productID">Product ID</span></dt>
        <dd>
          <span>{{ feedback.productID }}</span>
        </dd>
        <dt><span jhiTranslate="sellphonealamApp.feedback.content">Content</span></dt>
        <dd>
          <span>{{ feedback.content }}</span>
        </dd>
        <dt><span jhiTranslate="sellphonealamApp.feedback.rate">Rate</span></dt>
        <dd>
          <span>{{ feedback.rate }}</span>
        </dd>
        <dt><span jhiTranslate="sellphonealamApp.feedback.createdDate">Created Date</span></dt>
        <dd>
          <span>{{ feedback.createdDate | formatMediumDate }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/feedback', feedback.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
