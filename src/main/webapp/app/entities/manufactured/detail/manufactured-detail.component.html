<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="manufactured">
      <h2 data-cy="manufacturedDetailsHeading"><span jhiTranslate="sellphonealamApp.manufactured.detail.title">Manufactured</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ manufactured.id }}</span>
        </dd>
        <dt><span jhiTranslate="sellphonealamApp.manufactured.name">Name</span></dt>
        <dd>
          <span>{{ manufactured.name }}</span>
        </dd>
        <dt><span jhiTranslate="sellphonealamApp.manufactured.image">Image</span></dt>
        <dd>
          <span>{{ manufactured.image }}</span>
        </dd>
        <dt><span jhiTranslate="sellphonealamApp.manufactured.description">Description</span></dt>
        <dd>
          <span>{{ manufactured.description }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/manufactured', manufactured.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
