<div class="col-12 p-0 mt-4">
  <div class="col">
    <h2 style="font-size: 25px; font-family: Verdana, Geneva, Tahoma, sans-serif; text-decoration: underline">Quản lí sản phẩm</h2>
    <div class="m-2" *ngIf="isLoading">
      <div class="pull-right label label-info row col" style="min-height: 700px !important">
        <!-- <div class="loader"></div> -->
        <div
          class="spinner-border"
          role="status"
          style="margin: auto; width: 6em; height: 6em; border: 0.7em solid black currentColor"
        ></div>
      </div>
    </div>
    <div class="m-2">
      <!--      <mat-form-field>-->
      <!--        <mat-label>Tìm kiếm</mat-label>-->
      <!--        <input matInput type="text" (keyup)="search($event)" />-->
      <!--      </mat-form-field>-->
      <button mat-raised-button color="primary" style="float: right; margin-bottom: 18px; margin-right: 16px" (click)="addNew()">
        Thêm sản phẩm
      </button>
      <table mat-table [dataSource]="listData" matSort class="mat-elevation-z8" style="width: 1383px">
        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef style="width: 10%"></th>
          <td mat-cell *matCellDef="let row">
            <img [src]="row.image" width="60px" class="p-1" />
          </td>
        </ng-container>
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 7%">Mã sản phẩm</th>
          <td mat-cell *matCellDef="let row">{{ row.code }}</td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 19%">Tên sản phẩm</th>
          <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>
        <ng-container matColumnDef="unitPrice">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 8%">Giá</th>
          <td mat-cell *matCellDef="let row">{{ row.unitPrice | currency: 'VND' }}</td>
        </ng-container>
        <ng-container matColumnDef="installment">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 5%">Trả góp</th>
          <td mat-cell *matCellDef="let row">{{ row.installment }}%</td>
        </ng-container>
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 9%">Nhãn hiệu</th>
          <td mat-cell *matCellDef="let row">{{ row.nameManufacturer }}</td>
        </ng-container>
        <ng-container matColumnDef="createdDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 12%">Ngày thêm</th>
          <td mat-cell *matCellDef="let row">{{ row.createdDate | date: 'dd-MM-yyyy' }}</td>
        </ng-container>
        <ng-container matColumnDef="view">
          <th mat-header-cell *matHeaderCellDef style="width: 5%">Sửa</th>
          <td mat-cell *matCellDef="let row">
            <a>
              <fa-icon [icon]="'wrench'" [size]="'2x'" (click)="edit(row)" tooltip="Sửa"></fa-icon>
            </a>
          </td>
        </ng-container>
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef style="width: 5%">Xoá</th>
          <td mat-cell *matCellDef="let row">
            <a>
              <fa-icon [icon]="'trash'" [size]="'2x'" (click)="delete(row.id, row.name)" tooltip="Xóa"></fa-icon>
            </a>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns"></tr>
      </table>
      <mat-paginator [length]="productsLength" [pageSize]="10" [pageSizeOptions]="[10, 25, 50, 100]"> </mat-paginator>
    </div>
  </div>
</div>
