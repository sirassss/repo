<div class="ptb-95 off-white-bg pt-sm-50 pb-sm-55">
  <div class="container">
    <div>
      <h2 class="section-ttitle2 mb-30">Có thể bạn thích</h2>
      <div class="flex-products">
        <!--        2 sản phẩm -->
        <div class="double-product" *ngFor="let pros of productDoubles; let i = index">
          <!-- Single Product Start -->
          <div class="single-product" *ngFor="let pro of pros; let i = index">
            <!-- Product Image Start -->
            <div class="pro-img">
              <a (click)="viewDetail(pro)">
                <img class="primary-img" src="./content/img/products/17.jpg" alt="single-product" />
                <img class="secondary-img" src="./content/img/products/18.jpg" alt="single-product" />
              </a>
            </div>
            <!-- Product Image End -->
            <!-- Product Content Start -->
            <div class="pro-content">
              <div class="pro-info">
                <h4>
                  <a>{{ pro.name }}</a>
                </h4>
                <p>
                  <span class="price" *ngIf="!pro.isPromotion; else notpromotion">{{ pro.unitPrice | currency: 'VND':true }}</span>
                  <ng-template #notpromotion>
                    <span class="price" *ngIf="pro.isPromotion">{{ pro.promotionPrice | currency: 'VND':true }}</span>
                    <del class="prev-price" *ngIf="pro.isPromotion">{{ pro.unitPrice | currency: 'VND':true }}</del>
                  </ng-template>
                </p>
                <div class="label-product l_sale" *ngIf="pro.isPromotion">
                  {{ pro.vouchers![0].promotionRate }}<span class="symbol-percent">%</span>
                </div>
              </div>
              <div class="pro-actions">
                <div class="actions-primary">
                  <a href="cart.html" title="Add to Cart" (click)="addToCart(pro)"> + Add To Cart</a>
                </div>
                <div class="actions-secondary">
                  <a href="wishlist.html" title="WishList"><i class="lnr lnr-heart"></i> <span>Add to WishList</span></a>
                </div>
              </div>
            </div>
            <!-- Product Content End -->
          </div>
          <!-- Single Product End -->
          <!-- Single Product Start -->

          <!-- Single Product End -->
        </div>
