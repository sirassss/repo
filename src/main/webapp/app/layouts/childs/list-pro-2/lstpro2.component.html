<div class="arrivals-product pb-85 pb-sm-45 mt-50">
  <div class="container">
    <div class="main-product-tab-area border-fix">
      <div class="tab-menu mb-25">
        <div class="section-ttitle">
          <h2>Sản phẩm mới nhất</h2>
        </div>
      </div>

      <!-- Tab Contetn Start -->
      <div class="tab-content">
        <div id="kids" class="tab-pane fade show active">
          <div class="row">
            <div class="col-lg-4 order-2 order-lg-1">
              <div class="mt-10">
                <div class="col-img pb-10">
                  <a><img class="banner-set" src="./content/img/banner/new-product.png" alt="" /></a>
                </div>
                <div class="col-img">
                  <a
                    ><img
                      class="banner-set"
                      src="./content/img/banner/super-sale-smartphone-banner-mobile-phone-clearance-sale-discount-poster-web-banner-big-promotion-super-sale-smartphone-banner-117599265.jpg"
                      alt=""
                  /></a>
                </div>
              </div>
            </div>
            <div class="col-lg-8 order-1 order-lg-2">
              <div class="row">
                <div class="single-product" *ngFor="let product of productDoubles">
                  <!-- Product Image Start -->
                  <div class="pro-img">
                    <a (click)="viewDetail(product)">
                      <img class="primary-img" [src]="product.image" alt="single-product" height="268px" />
                    </a>
                  </div>
                  <!-- Product Image End -->
                  <!-- Product Content Start -->
                  <div class="pro-content">
                    <div class="pro-info">
                      <h4>
                        <a href="#">{{ product.name }}</a>
                      </h4>
                      <p>
                        <span class="price" *ngIf="!product.isPromotion; else notpromotion">{{
                          product.unitPrice | currency: 'VND':true
                        }}</span>
                        <ng-template #notpromotion>
                          <span class="price" *ngIf="product.isPromotion">{{ product.promotionPrice | currency: 'VND':true }}</span>
                          <del class="prev-price" *ngIf="product.isPromotion">{{ product.unitPrice | currency: 'VND':true }}</del>
                        </ng-template>
                      </p>
                      <div class="label-product l_sale" *ngIf="product.isPromotion">
                        {{ product.vouchers![0].promotionRate }}<span class="symbol-percent">%</span>
                      </div>
                    </div>
                    <div class="pro-actions">
                      <div class="actions-primary mt-5">
                        <a title="Thêm vào giỏ hàng" (click)="addToCart(product)"> + Thêm vào giỏ hàng</a>
                      </div>
                    </div>
                  </div>
                  <!-- Product Content End -->
                </div>
              </div>
