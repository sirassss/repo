<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="en">
  <head>
    <title th:text="#{email.reset.title}">JHipster password reset</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="icon" th:href="@{|${baseUrl}/favicon.ico|}" />
  </head>
  <body>
    <p th:text="#{email.reset.greeting(${user.login})}">Dear</p>
    <p th:text="#{payment.success}">For your JHipster account a password reset was requested, please click on the URL below to reset it:</p>
    <div class="table-content table-responsive mb-45 border-fix">
      <table>
        <thead>
          <tr>
            <!--      <th class="product-thumbnail">Ảnh</th>-->
            <th class="product-name">Tên sản phẩm</th>
            <th class="product-quantity">Số lượng</th>
            <th class="product-subtotal">Tổng tiền</th>
          </tr>
        </thead>
        <tbody>
          <th:block th:each="product : ${order}">
            <tr>
              <!--        <td class="product-thumbnail">-->
              <!--        <a><img th:src="${product.image}" alt="cart-image" /></a>-->
              <!--      </td>-->
              <td class="product-name" th:text="${product.name}">...</td>
              <td class="product-quantity" th:text="${product.quantity}"></td>
              <td class="product-subtotal" th:text="${#numbers.formatCurrency(product.total)}"></td>
            </tr>
          </th:block>
        </tbody>
      </table>
    </div>
    <p>
      <span th:text="#{email.reset.text2}">Regards, </span>
      <br />
      <em th:text="#{email.signature}">JHipster.</em>
    </p>
  </body>
</html>
